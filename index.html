<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Start Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&family=Lato:wght@400;900&display=swap" rel="stylesheet">

    <script src="./js/script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="search">
            <h1 class="">Look Shit Up</h1>
            <form id="search-form" class="row center-xs center-sm center-md center-lg" method="get" action="http://www.duckduckgo.com/" value="Search">
                <input id="search-input" class="col-md-10 col-sm-12 col-xs-12 col-lg-8" type="text" name="q" placeholder="Search..." autofocus>
            </form>
        </div>
        <div class="links">
            <a href="https://www.github.com/"><img src="./img/gh.png"></img></a>
            <a href="https://www.stackoverflow.com/"><img src="./img/so.png"></img></a>
            <a href="https://calendar.google.com/"><img src="./img/calendar.png"></img></a>
            <a href="https://mail.google.com/"><img src="./img/email.png"></img></a>
        </div>
        <div class="extra-wrapper">
            <h2>Have a quote:</h2>
            <div id="quote-wrapper">
                <p><em>Loading a quote...</em></p>
            </div>
        </div>
        <div class="attrib-wrapper">
            <p><em>Brought to you by:</em></p>
            <span style="">
                  <img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"/>
                  <a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com">They Said SoÂ®</a>
            </span>
        </div>
    </div>
</body>

</html>
